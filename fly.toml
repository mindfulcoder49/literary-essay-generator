# fly.toml app configuration file generated for literary-essays on 2026-02-04T12:07:04-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'literary-essays'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[deploy]

[env]
  DATABASE_URL = 'sqlite:////data/literary.db'
  OPENAI_CHAT_MODEL = 'gpt-5-mini'
  OPENAI_EMBEDDING_MODEL = 'text-embedding-3-small'
  PINECONE_CLOUD = 'aws'
  PINECONE_INDEX = 'literary-essays'
  PINECONE_REGION = 'us-east-1'
  PORT = '8080'

[processes]
  app = 'app'

[[mounts]]
  source = 'literary_data'
  destination = '/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
