[alembic]
# Path to the migration scripts, relative to this file.
script_location = app/migrations

# The SQLAlchemy URL is read from the DATABASE_URL environment variable
# in app/migrations/env.py, so it does not need to be set here.
# sqlalchemy.url = ...

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
